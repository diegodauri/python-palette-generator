<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
    <h1>Welcome to thr image palette generator!</h1>
    <p>Start by uploading a file below!</p>


    <form action="{{ url_for('upload_file') }}" method="post" enctype=multipart/form-data>
        <input type=file name=file>
        <hr>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
         <ul class=flashes>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
        <input type=submit value=Upload>
    </form>
</body>
</html>
